sudo: required
language: clojure
addons:
  postgresql: '9.3'
services:
- postgresql
before_install:
- sudo apt-get install graphviz
- cd aipal-db
install:
- sudo pip install ansible==1.9.1
before_script:
- psql --file=../env/local/db-server/dev.sql
script:
- lein run 'postgresql://aipal_adm:aipal-adm@127.0.0.1:5432/aipal' -u aipal_user --clear
  -t
- cd ../aipal
- lein eastwood
- cd ../db-docs
- generate-schemadocs.sh

deploy:
  provider: s3
  access_key_id: $ARTIFACTS_ID
  secret_access_key:
    secure: 
  bucket: opetushallitus-docs
  local-dir: schemadocs
  upload-dir: aipal
  acl: public_read
  skip_cleanup: true
  region: eu-west-1
